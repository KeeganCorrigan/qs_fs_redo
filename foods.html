<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
  </head>
  <body>
    <section class="form-section">
      <h2>Create Food</h2>
      <form class="form-container" action="">
        <label for="name" aria-label="name-input">
          <input id="name" type="text" placeholder="Name of Food" aria-required="true">
        </label>
        <label for="calories" aria-label="calories-input">
          <input id="calories" type="text" placeholder="Calories in Food" aria-required="true">
        </label>
        <button id="create-food-btn" aria-label="create">Create Food</button>
      </form>
    </section>
    <input id="filter-foods" type="text" placeholder="Find Food">
    <div class="foods-table-index" id="foods-table-index">

    </div>
      <a href="index.html"><button class="default-button">Meal Diary</button></a>
      <script
        src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
      </script>
      <script src="main.bundle.js"></script>
    </div>
  </body>
</html>
