<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Meals w Feels</a>
          <input id="filter-foods" class="hand-drawn-button dotted thin filter-search" type="text" placeholder="Find Food">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <div id="food-recipe-amount"></div>
            <button class="hand-drawn-button dotted thin generate-recipe-btn" id="generate-recipe-btn"><i class="fas fa-plus"></i>Generate Recipe </button>

            <button class="hand-drawn-button dotted thin" id="toggle-food-menu"><i class="fas fa-plus"></i>  Create Food</button>
          </ul>
        </div>
      </nav>
    <main>
      <div id="recipes-table-index" class="row justify-content-md-center">

      </div>
      <section class="form-section">
        <form class="form-container" id="create-food-form" action="">
          <div class="form-group">
            <label for="name" aria-label="name-input" class="form-name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Name of Food" aria-required="true">
            </label>
          </div>
          <div class="form-group">
            <label for="calories" aria-label="calories-input" class="form-calories">Calories</label>
              <input class="form-control" id="calories" type="text" placeholder="Calories in Food" aria-required="true">
            </label>
          </div>
          <button id="create-food-btn" class="hand-drawn-button dotted thin" aria-label="create">Make some food</button>
        </form>
      </section>
      <div class="row">
        <div class="col">
          <h2><i class="fas fa-cookie"></i> Foodtrition Facts</h2>
          <h2>Available Foods:</h2>
          <div class="row">
            <div class="col-2">
              <h4>Food</h4>
            </div>
            <div class="col-2">
              <h4>Calories</h4>
            </div>
            <div class="col-5">
              <h4>% of daily total</h4>
            </div>
          </div>
          <div class="foods-table-index" id="foods-table-index">
          </div>
        </div>
        <div class="col">
          <div id="total-calories"> </div>
          <h2>Meals:</h2>
          <div id="meals-table-index"> </div>
        </div>
        <script
          src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
        </script>
        <script src="main.bundle.js"></script>
      </div>
    </main>
  </body>
</html>
